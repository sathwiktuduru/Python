<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>

        <h2>Registration</h2>
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" name="reg-username">
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="reg-password">
        </div>
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" name="reg-email">
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            alert('Login attempt with Username: ' + username + ' and Password: ' + password);
        }

        function register() {
            var username = document.getElementById('reg-username').value;
            var password = document.getElementById('reg-password').value;
            var email = document.getElementById('reg-email').value;
            alert('Registration attempt with Username: ' + username + ', Password: ' + password + ' and Email: ' + email);
        }
    </script>
</body>
</html>
